<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/spec.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/media.css">

    <title>Contacts</title>
</head>
<body class="body">
<section class="body__contacts contacts">
    <div class="contacts__container container">
        <div class="contacts__main-head main-head">
            <a href="../index.html" class="main-head__logo">
                <svg width="40" height="40" role="img" class="main-head__logo-svg">
                    <use xlink:href="../images/sprite.svg#icon-logo"/>
                </svg>
            </a>

            <div class="main-head__burger-btn burger-btn burger-btn--js">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <a href="../index.html" class="contacts__back-btn back-btn">
            <svg width="24" height="24" role="img" class="back-btn__icon">
                <use xlink:href="../images/sprite.svg#icon-arrow"></use>
            </svg>
            <p class="back-btn__paragraph">на главную</p>
        </a>

        <div class="contacts__main-offer main-content">
            <div class="main-content__box-text">
                <h2 class="main-content__title title">Контакты</h2>

                <ul class="main-content__main-list main-list">
                    <li class="main-list__item">
                        <h3 class="main-list__title title">Помощь</h3>
                        <a class="main-list__link"
                           href="mailto:support@tit-dating.com">
                            <p class="main-list__paragraph">support@tit-dating.com</p>
                        </a>
                    </li>

                    <li class="main-list__item">
                        <h3 class="main-list__title title">Партнерство</h3>
                        <a class="main-list__link"
                           href="mailto:partners@tit-dating.com">
                            <p class="main-list__paragraph">partners@tit-dating.com</p>
                        </a>
                    </li>

                    <li class="main-list__item">
                        <h3 class="main-list__title title">Социальные сети</h3>

                        <a class="main-list__link" target="_blank"
                           href="https://www.instagram.com/tit_dating/">
                            <svg width="24" height="24" role="img" class="main-list__icon">
                                <use xlink:href="../images/sprite.svg#icon-instagram"></use>
                            </svg>

                            <p class="main-list__paragraph">Инстаграм</p>
                        </a>
                        <a class="main-list__link" target="_blank"
                           href="https://zen.yandex.ru/id/60d9f9be6ea9a763302c8826">
                            <svg width="24" height="24" role="img" class="main-list__icon">
                                <use xlink:href="../images/sprite.svg#icon-zen"></use>
                            </svg>

                            <p class="main-list__paragraph">Яндекс.Дзен</p>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</section>

<div class="body__main-menu main-menu main-menu--js">
    <div class="main-menu__container container">
        <nav class="main-menu__nav-menu nav-menu">
            <ul class="nav-menu__menu-list menu-list">
                <li class="menu-list__item">
                    <a href="about.html" class="menu-list__link">о нас</a>
                </li>
                <li class="menu-list__item">
                    <a href="./contacts.html" class="menu-list__link">контакты</a>
                </li>
                <li class="menu-list__item">
                    <a href="rules.html" class="menu-list__link">правила</a>
                </li>
            </ul>
        </nav>
    </div>
</div>


<script src="../js/index.js"></script>
</body>
</html>
